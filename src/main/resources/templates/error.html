<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Error'">Error</title>
    <link rel="stylesheet" th:href="@{/css/movies.css}">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e74c3c;
            font-weight: 700;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .error-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.5);
            background: linear-gradient(45deg, #0056b3, #004085);
        }
        
        .secondary-btn {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        
        .secondary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40,167,69,0.5);
            background: linear-gradient(45deg, #1e7e34, #155724);
        }
        
        @media (max-width: 768px) {
            .error-container {
                margin: 50px auto;
                padding: 30px 20px;
            }
            
            .error-icon {
                font-size: 3rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .error-btn {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h1 class="error-title" th:text="${title} ?: 'Oops! Something went wrong'">Error</h1>
            <p class="error-message" th:text="${message} ?: 'An unexpected error occurred. Please try again later.'">Error message</p>
            
            <div class="error-actions">
                <a href="/movies" class="error-btn primary-btn">üé¨ Back to Movies</a>
                <a href="javascript:history.back()" class="error-btn secondary-btn">‚Ü©Ô∏è Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
